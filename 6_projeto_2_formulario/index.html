<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro</h1>
                    <p>
                        Descreva as características e marque os opcionais que ele possui
                    </p>
                <form>
                    <!-- Título -->
                    <div class="box-input">
                        <label for="title">Título do anúncios <span class="required-field">*</span></label>
                        <input
                            type="text"
                            name="title"
                            id="title" 
                            class="block" 
                            placeholder="Um título para anunciar seu carro"
                            minlength="1"
                            maxlength="30"
                            required
                        />
                    </div>
                    <!-- Preço -->
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input
                            type="number"
                            name="price"
                            id="price" 
                            class="block" 
                            placeholder="Defina o preço"
                            required
                        />
                    </div>
                    <!-- Descrição -->
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                    </div>                    
                    <!-- Marca -->
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo"
                        required
                        />
                    </div>
                    <!-- Modelo -->
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model"
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo"
                        required
                        />
                    </div>
                    <!-- Kilometragem -->
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileage"
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a Kilometragem do veículo"
                        required
                        />
                    </div>
                    <!-- Data de compra -->
                    <div class="box-input">
                        <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase-date"
                        id="purchase-date" 
                        class="block" 
                        required
                        />
                    </div>
                    <!-- Câmbio -->
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear"/>
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear"/>
                        <label for="auto">Automático</label>
                    </div>
                    <!-- Opcionais 1 -->
                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                    type="checkbox"
                                    id="airbag"
                                    name="optional[]"
                                    value="airbag"
                                />
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="alarm"
                                    name="optional[]"
                                    value="alarm"
                                />
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="ac"
                                    name="optional[]"
                                    value="ac"
                                />
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="reverse-camera"
                                    name="optional[]"
                                    value="reverse-camera"
                                />
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <!-- Opcionais 2 -->
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                    type="checkbox"
                                    id="lane-assist"
                                    name="optional[]"
                                    value="lane-assist"
                                />
                                <label for="lane-assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="keyless"
                                    name="optional[]"
                                    value="keyless"
                                />
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="smartphone"
                                    name="optional[]"
                                    value="smartphone"
                                />
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="leather-seat"
                                    name="optional[]"
                                    value="leather-seat"
                                />
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <!-- Imagens -->
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input 
                            type="file"
                            multiple accept="image/png, image/jpg"
                            id="images"
                            name="images"
                            required
                        />
                    </div>                                                    
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
